<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Runner Game</title>
    <style>
      body {
        margin: 0;
        background: #0c4a6e;
      }
      /* NEW: Style for the Game Over screen */
      #gameOverScreen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 4rem;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: none; /* Hidden by default */
      }
    </style>
</head>
<body>
    <div id="gameOverScreen">
      <div style="text-align: center;">
        <h1 style="color: #ff4444; margin-bottom: 20px;">💥 GAME OVER 💥</h1>
        <p style="font-size: 1.5rem; margin-bottom: 30px;">You hit an obstacle!</p>
        <p style="font-size: 1rem; color: #cccccc;">Use A and D keys to dodge obstacles</p>
        <p style="font-size: 1rem; color: #cccccc;">Press SPACE to jump over obstacles</p>
        <p style="font-size: 1rem; color: #cccccc;">Try to survive as long as possible!</p>
      </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three'

      const scene = new THREE.Scene()
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      )

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true
      })
      renderer.shadowMap.enabled = true
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.body.appendChild(renderer.domElement)

      // The original Box class, our blueprint for all cubes
      class Box extends THREE.Mesh {
        constructor({
          width,
          height,
          depth,
          color = '#00ff00',
          velocity = { x: 0, y: 0, z: 0 },
          position = { x: 0, y: 0, z: 0 }
        }) {
          super(
            new THREE.BoxGeometry(width, height, depth),
            new THREE.MeshStandardMaterial({ color })
          )
          this.width = width
          this.height = height
          this.depth = depth

          this.position.set(position.x, position.y, position.z)

          this.velocity = velocity
          this.gravity = -0.004

          this.updateSides()
        }

        updateSides() {
          this.right = this.position.x + this.width / 2
          this.left = this.position.x - this.width / 2
          this.bottom = this.position.y - this.height / 2
          this.top = this.position.y + this.height / 2
          this.front = this.position.z + this.depth / 2
          this.back = this.position.z - this.depth / 2
        }

        update(grounds) { // MODIFIED: Accepts an array of grounds
          this.updateSides()
          this.position.x += this.velocity.x
          this.position.z += this.velocity.z
          this.applyGravity(grounds)
        }

        applyGravity(grounds) { // MODIFIED: Checks collision against all ground segments
          this.velocity.y += this.gravity
          
          let isOnGround = false;
          for (const ground of grounds) {
            if (boxCollision({ box1: this, box2: ground })) {
              isOnGround = true;
              break;
            }
          }

          if (isOnGround) {
            const friction = 0.5
            this.velocity.y *= friction
            this.velocity.y = -this.velocity.y
          } else {
            this.position.y += this.velocity.y
          }
        }
      }

      const groundTopY = -1.75; // The Y-level of the ground surface

      // Obstacle 1: Swinging Bars
      class SwingingBars {
        constructor(position) {
          this.group = new THREE.Group()
          // MODIFIED: Y position is now aligned with the ground
          position.y = groundTopY + 0.25;
          this.group.position.copy(position)
          scene.add(this.group)

          const barGeometry = new THREE.BoxGeometry(0.3, 0.5, 4)
          const barMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 })

          this.bar1 = new THREE.Mesh(barGeometry, barMaterial)
          this.bar1.position.z = -2
          this.bar1.castShadow = true

          this.bar2 = new THREE.Mesh(barGeometry, barMaterial)
          this.bar2.position.z = 2
          this.bar2.castShadow = true

          this.pivot1 = new THREE.Object3D()
          this.pivot1.position.x = -2.5
          this.pivot1.add(this.bar1)
          
          this.pivot2 = new THREE.Object3D()
          this.pivot2.position.x = 2.5
          this.pivot2.add(this.bar2)

          this.group.add(this.pivot1)
          this.group.add(this.pivot2)
          
          this.colliders = [this.bar1, this.bar2]
        }

        update() {
          const time = Date.now() * 0.001
          this.pivot1.rotation.y = Math.sin(time) * 1.5 
          this.pivot2.rotation.y = -Math.sin(time) * 1.5
        }
      }
      
      // Obstacle 2: Sliding Wall
      class SlidingWall {
        constructor(position) {
          const wallHeight = 2;
          // MODIFIED: Y position is calculated to sit on the ground
          position.y = groundTopY + wallHeight / 2;
          
          this.mesh = new Box({
            width: 2.5,
            height: wallHeight,
            depth: 0.5,
            color: 'orange',
            position
          })
          this.mesh.castShadow = true
          scene.add(this.mesh)
          
          this.colliders = [this.mesh]
        }
        
        update() {
          const time = Date.now() * 0.0008
          this.mesh.position.x = Math.sin(time) * 3.75 
          this.mesh.updateSides()
        }
      }

      // NEW: Obstacle 3: Moving Pillars
      class MovingPillars {
        constructor(position) {
          this.group = new THREE.Group()
          position.y = groundTopY + 1
          this.group.position.copy(position)
          scene.add(this.group)
          
          this.colliders = []
          
          // Create 3 pillars that move independently
          const colors = ['red', 'purple', 'cyan']
          const offsets = [-3, 0, 3]
          
          offsets.forEach((offset, index) => {
            const pillar = new Box({
              width: 0.8,
              height: 3,
              depth: 0.8,
              color: colors[index],
              position: { x: offset, y: 1.5, z: 0 }
            })
            pillar.castShadow = true
            this.group.add(pillar)
            this.colliders.push(pillar)
          })
        }
        
        update() {
          const time = Date.now() * 0.001
          this.group.children.forEach((pillar, index) => {
            pillar.position.x = [-3, 0, 3][index] + Math.sin(time + index) * 2
            pillar.position.z = Math.cos(time * 1.2 + index) * 1.5
          })
        }
      }

      // NEW: Obstacle 4: Spinning Cubes
      class SpinningCubes {
        constructor(position) {
          this.group = new THREE.Group()
          position.y = groundTopY + 0.5
          this.group.position.copy(position)
          scene.add(this.group)
          
          this.colliders = []
          
          // Create 4 cubes in a formation
          const positions = [
            { x: -2, z: -2 },
            { x: 2, z: -2 },
            { x: -2, z: 2 },
            { x: 2, z: 2 }
          ]
          
          positions.forEach((pos, index) => {
            const cube = new Box({
              width: 1.2,
              height: 1.2,
              depth: 1.2,
              color: ['yellow', 'magenta', 'lime', 'pink'][index],
              position: { x: pos.x, y: 0.6, z: pos.z }
            })
            cube.castShadow = true
            this.group.add(cube)
            this.colliders.push(cube)
          })
        }
        
        update() {
          const time = Date.now() * 0.002
          this.group.children.forEach((cube, index) => {
            cube.rotation.x = time + index
            cube.rotation.y = time * 1.5 + index
            cube.position.y = 0.6 + Math.sin(time + index) * 0.3
          })
        }
      }

      // NEW: Obstacle 5: Bouncing Balls
      class BouncingBalls {
        constructor(position) {
          this.group = new THREE.Group()
          position.y = groundTopY + 1
          this.group.position.copy(position)
          scene.add(this.group)
          
          this.colliders = []
          
          // Create 2 bouncing balls
          const colors = ['lightblue', 'lightgreen']
          const offsets = [-1.5, 1.5]
          
          offsets.forEach((offset, index) => {
            const ball = new Box({
              width: 1,
              height: 1,
              depth: 1,
              color: colors[index],
              position: { x: offset, y: 0.5, z: 0 }
            })
            // Make it more spherical
            ball.scale.set(1, 1, 1)
            ball.castShadow = true
            this.group.add(ball)
            this.colliders.push(ball)
          })
        }
        
        update() {
          const time = Date.now() * 0.0015
          this.group.children.forEach((ball, index) => {
            ball.position.y = 0.5 + Math.abs(Math.sin(time * 1.5 + index * 0.5)) * 2
            ball.position.x = [-1.5, 1.5][index] + Math.cos(time + index * 2) * 2
            ball.rotation.x += 0.1
            ball.rotation.z += 0.05
          })
        }
      }

      // NEW: Obstacle 6: Sliding Platforms
      class SlidingPlatforms {
        constructor(position) {
          this.group = new THREE.Group()
          position.y = groundTopY + 0.3
          this.group.position.copy(position)
          scene.add(this.group)
          
          this.colliders = []
          
          // Create platforms that slide back and forth
          const colors = ['brown', 'tan', 'saddlebrown']
          const offsets = [-2.5, 0, 2.5]
          
          offsets.forEach((offset, index) => {
            const platform = new Box({
              width: 2,
              height: 0.6,
              depth: 1.5,
              color: colors[index],
              position: { x: offset, y: 0.3, z: 0 }
            })
            platform.castShadow = true
            platform.receiveShadow = true
            this.group.add(platform)
            this.colliders.push(platform)
          })
        }
        
        update() {
          const time = Date.now() * 0.0007
          this.group.children.forEach((platform, index) => {
            platform.position.x = [-2.5, 0, 2.5][index] + Math.sin(time + index * 0.8) * 4
            platform.position.z = Math.cos(time * 1.3 + index) * 2
          })
        }
      }

      // NEW: Obstacle 7: Rotating Circles
      class RotatingCircles {
        constructor(position) {
          this.group = new THREE.Group()
          position.y = groundTopY + 0.4
          this.group.position.copy(position)
          scene.add(this.group)
          
          this.colliders = []
          
          // Create cylinder obstacles that rotate
          for (let i = 0; i < 5; i++) {
            const angle = (i / 5) * Math.PI * 2
            const radius = 3.5
            
            const cylinder = new Box({
              width: 0.8,
              height: 2.5,
              depth: 0.8,
              color: ['coral', 'gold', 'silver', 'turquoise', 'violet'][i],
              position: { 
                x: Math.cos(angle) * radius, 
                y: 1.25, 
                z: Math.sin(angle) * radius 
              }
            })
            cylinder.castShadow = true
            this.group.add(cylinder)
            this.colliders.push(cylinder)
          }
        }
        
        update() {
          const time = Date.now() * 0.0005
          this.group.children.forEach((cylinder, index) => {
            const angle = (index / 5) * Math.PI * 2 + time
            const radius = 3.5
            
            cylinder.position.x = Math.cos(angle) * radius
            cylinder.position.z = Math.sin(angle) * radius
            cylinder.rotation.y = angle
          })
        }
      }

      function boxCollision({ box1, box2 }) {
        const box1WorldPos = new THREE.Vector3();
        box1.getWorldPosition(box1WorldPos);
        
        const box2WorldPos = new THREE.Vector3();
        box2.getWorldPosition(box2WorldPos);

        const box1Sides = {
            left: box1WorldPos.x - box1.geometry.parameters.width / 2,
            right: box1WorldPos.x + box1.geometry.parameters.width / 2,
            bottom: box1WorldPos.y - box1.geometry.parameters.height / 2,
            top: box1WorldPos.y + box1.geometry.parameters.height / 2,
            back: box1WorldPos.z - box1.geometry.parameters.depth / 2,
            front: box1WorldPos.z + box1.geometry.parameters.depth / 2
        };

        const box2Sides = {
            left: box2WorldPos.x - box2.geometry.parameters.width / 2,
            right: box2WorldPos.x + box2.geometry.parameters.width / 2,
            bottom: box2WorldPos.y - box2.geometry.parameters.height / 2,
            top: box2WorldPos.y + box2.geometry.parameters.height / 2,
            back: box2WorldPos.z - box2.geometry.parameters.depth / 2,
            front: box2WorldPos.z + box2.geometry.parameters.depth / 2
        };

        return (
            box1Sides.right >= box2Sides.left &&
            box1Sides.left <= box2Sides.right &&
            box1Sides.top >= box2Sides.bottom &&
            box1Sides.bottom <= box2Sides.top &&
            box1Sides.front >= box2Sides.back &&
            box1Sides.back <= box2Sides.front
        );
      }
      
      const player = new Box({
        width: 1, height: 1, depth: 1,
        velocity: { x: 0, y: -0.01, z: 0 }
      })
      player.castShadow = true
      scene.add(player)

      // --- NEW: Infinite Ground Setup ---
      const grounds = []
      const groundWidth = 10
      const groundDepth = 200
      for (let i = 0; i < 2; i++) {
        const ground = new Box({
            width: groundWidth, height: 0.5, depth: groundDepth,
            color: '#0369a1',
            position: { x: 0, y: -2, z: -i * groundDepth }
        });
        ground.receiveShadow = true;
        scene.add(ground);
        grounds.push(ground);
      }
      // --- End of Infinite Ground Setup ---

      const light = new THREE.DirectionalLight(0xffffff, 1)
      light.position.y = 3
      light.position.z = 1
      light.castShadow = true
      scene.add(light)
      scene.add(new THREE.AmbientLight(0xffffff, 0.5))

      const keys = { a: { pressed: false }, d: { pressed: false } }

      window.addEventListener('keydown', (event) => {
        switch (event.code) {
          case 'KeyA': keys.a.pressed = true; break
          case 'KeyD': keys.d.pressed = true; break
          case 'Space': 
            let onAnyGround = false;
            for(const ground of grounds){
                if(player.position.y <= ground.top + 0.1){
                    onAnyGround = true;
                    break;
                }
            }
            if (onAnyGround) {
                player.velocity.y = 0.12
            }
            break
        }
      })

      window.addEventListener('keyup', (event) => {
        switch (event.code) {
          case 'KeyA': keys.a.pressed = false; break
          case 'KeyD': keys.d.pressed = false; break
        }
      })

      const obstacles = []
      const obstacleTypes = [SwingingBars, SlidingWall, MovingPillars, SpinningCubes, BouncingBalls, SlidingPlatforms, RotatingCircles]
      let lastSpawnZ = -20
      const baseSpawnInterval = 25

      function spawnObstacle() {
        // Random obstacle type selection
        const obstacleTypeIndex = Math.floor(Math.random() * obstacleTypes.length)
        const ObstacleClass = obstacleTypes[obstacleTypeIndex]
        
        // Random spawn interval variation (18-35 units apart)
        const spawnInterval = baseSpawnInterval + (Math.random() - 0.5) * 17
        const position = new THREE.Vector3(0, 0, lastSpawnZ - spawnInterval)
        
        // Add some horizontal randomness to X position
        position.x = (Math.random() - 0.5) * 2
        
        const newObstacle = new ObstacleClass(position)
        obstacles.push(newObstacle)
        lastSpawnZ -= spawnInterval
      }

      // Spawn initial obstacles
      for (let i = 0; i < 7; i++) { 
        spawnObstacle() 
      }

      let animationId
      function animate() {
        animationId = requestAnimationFrame(animate)
        renderer.render(scene, camera)

        player.velocity.x = 0
        player.velocity.z = -0.1

        if (keys.a.pressed) player.velocity.x = -0.05
        else if (keys.d.pressed) player.velocity.x = 0.05

        player.update(grounds) // MODIFIED: Pass grounds array to player update
        
        obstacles.forEach((obstacle) => {
          obstacle.update()
          
          obstacle.colliders.forEach(collider => {
            if (boxCollision({ box1: player, box2: collider })) {
              // ENHANCED: Game over with cleanup
              document.getElementById('gameOverScreen').style.display = 'block';
              
              // Add some visual feedback
              player.material.color.setHex(0xff0000); // Turn player red
              
              // Stop the game completely
              cancelAnimationFrame(animationId);

              // Add restart functionality
              if (!document.getElementById('restartButton')) {
                const restartButton = document.createElement('button');
                restartButton.id = 'restartButton';
                restartButton.textContent = 'Press R to Restart';
                restartButton.style.cssText = `
                  position: absolute;
                  top: 60%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  padding: 10px 20px;
                  font-size: 1.5rem;
                  background: rgba(0, 150, 0, 0.8);
                  color: white;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                `;
                document.getElementById('gameOverScreen').appendChild(restartButton);
                
                const restartHandler = (event) => {
                  if (event.code === 'KeyR') {
                    location.reload();
                  }
                };
                window.addEventListener('keydown', restartHandler);
                
                // Clean up listener when restarting
                restartButton.onclick = () => {
                  window.removeEventListener('keydown', restartHandler);
                  location.reload();
                };
              }
            }
          })
        })
        
        const cameraOffset = new THREE.Vector3(0, 4, 8)
        camera.position.copy(player.position).add(cameraOffset)
        camera.lookAt(player.position)

        if (player.position.z < lastSpawnZ + 100) { spawnObstacle() }

        // --- NEW: Ground Recycling Logic ---
        grounds.forEach(ground => {
            // Check if a ground segment is fully behind the camera
            if (camera.position.z < ground.position.z - ground.depth / 2) {
                // Move it ahead by the total length of all ground segments
                ground.position.z -= grounds.length * ground.depth;
            }
        });
      }
      animate()
      
      // Add on-screen instructions
      const instructionsDiv = document.createElement('div');
      instructionsDiv.innerHTML = `
        <div style="position: fixed; top: 20px; left: 20px; color: white; font-family: Arial; z-index: 100;
             background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; border: 2px solid rgba(255, 255, 255, 0.3);">
          <h2 style="margin: 0 0 15px 0; color: #00ffff; text-shadow: 0 0 10px #00ffff;">🎮 Block Runner Game</h2>
          <p style="margin: 8px 0; color: #cccccc; font-size: 16px;">
            <strong>🎯 Objective:</strong> Survive as long as possible without hitting obstacles!
          </p>
          <p style="margin: 8px 0; color: #ffeb3b;">
            ▶ <strong>A</strong> - Move Left | <strong>D</strong> - Move Right
          </p>
          <p style="margin: 8px 0; color: #ffeb3b;">
            ▶ <strong>SPACE</strong> - Jump over obstacles
          </p>
          <p style="margin: 8px 0; color: #4caf50;">
            💡 Dodge 7 different obstacle types:
          </p>
          <p style="margin: 5px 0; color: #ffeb3b; font-size: 14px;">
            • Swinging Bars • Sliding Walls • Moving Pillars • Spinning Cubes<br>
            • Bouncing Balls • Sliding Platforms • Rotating Circles
          </p>
          <p style="margin: 15px 0 5px 0; color: #f44336;">
            ⚠️ Hit any obstacle = GAME OVER!
          </p>
        </div>
      `;
      document.body.appendChild(instructionsDiv);
      
      // Auto-hide instructions after 10 seconds
      setTimeout(() => {
        instructionsDiv.style.opacity = '0.3';
        instructionsDiv.onclick = () => {
          instructionsDiv.style.display = 'none';
        };
      }, 10000);
    </script>
</body>
</html>
