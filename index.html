<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Runner: Galactic Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="starfield" id="starfield"></div>

    <div id="menuScreen">
      <div class="menu-content">
        <h1 class="game-title">🚀SPACE RUNNER🚀</h1>
        <p class="game-subtitle">⭐ GALACTIC ESCAPE ⭐</p>

        <div id="character-selection">
            <button id="prev-char" class="char-arrow">◀</button>
            <div id="char-display">
                <canvas id="character-preview"></canvas>
                <div id="character-name">Galaxy Cruiser</div>
                <div id="character-lock" class="hidden">
                    <span class="lock-icon">🔒</span>
                    <span class="unlock-text">Unlock at Level 2</span>
                </div>
            </div>
            <button id="next-char" class="char-arrow">▶</button>
        </div>
        
        <button id="start-button" class="start-button">
          🎮 START MISSION
        </button>
        <div class="game-info">
          <p><strong>🎯Controls:</strong> A/D to move • SPACE to jump • V to switch view🎯</p>
        </div>
      </div>
    </div>

    <div id="gameScreen">
      <div id="hud">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="highScore">High Score: 0</div>
      </div>
      <div id="levelUp"></div>
      <div id="unlock-notification" class="hidden"></div>
      <div id="gameOverScreen">
        <div style="text-align: center;">
          <h1 style="color: #ff6b6b; margin-bottom: 20px;">💥MISSION FAILED💥</h1>
          <p id="gameOverReason" style="font-size: 1.5rem; margin-bottom: 30px;">You crashed into a space obstacle!</p>
          
          <div id="unlock-prompt"></div>

          <div id="game-over-buttons"></div>
        </div>
      </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="game.js" defer></script>
</body>
</html>
